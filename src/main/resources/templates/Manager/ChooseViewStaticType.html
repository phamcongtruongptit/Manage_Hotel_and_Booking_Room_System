<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate= "~{Manager/fragment/Manager-dashBoardLayout.html}" >

<head>

</head>
  <body>
      
    <main class="vh-100" layout:fragment="content">
        <section class="d-flex align-items-center justify-content-center h-100">
                <div class="col-3">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa fa-sign-in" aria-hidden="true"></i>
                                <b>Choose View Static Type</b>  
                            </div>

                            <form th:action="@{/manager/viewStatic/chooseViewStaticType}" method="post">
                              <div class="card-body">

                                <div class="form-inline">
                                    <label for="pasword">Object: </label>
                                    <select name="object" id="object" class="form-control ml-2 col">
                                      <option value="client">Client</option>
                                      <option value="room">Room</option>
                                      <option value="service">Service</option>
                                    </select>
                                  </div>
                                  
                                <div class="form-inline mt-3">
                                  <label for="pasword">Type: </label>
                                  <select name="type" id="type" class="form-control ml-2 col">
                                    <option value="revenue">By revenue</option>
                                    <option value="time">By Time</option>
                                  </select>
                                </div>
                              </div>
                            <div class="card-footer text-muted ">
                              <button class="btn btn-primary ">  <i class="fa fa-sign-in" aria-hidden="true"></i>View Static</button> &nbsp;   
                            </div>
                            
                          </form>
                        </div>
                    
                </div>
            
        </section>
       
      </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
