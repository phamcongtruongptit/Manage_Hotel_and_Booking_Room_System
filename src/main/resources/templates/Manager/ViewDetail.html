                          </form> -->
                      </div>
                        
                      </div>

                      <div class="row mt-2 mb-2">

                                <thead class="thead-inverse">

                                        <th class="">Id Booked Room</th>

                                        <th class="">Total days</th>
                                        <th class="">Total revenue</th>
                                        <!-- <th class=""></th> -->
                                    </tr> 
                                </thead>
                                 <tbody>
                                        <!-- <tr  th:each="booking : ${listBookingOfRooms}" >
                                            <td th:text="${booking.bookedRooms[0].id}" class=""> id </td>
                                            <td th:text="${booking.client.fullname}" class=""> 36356 </td>
                                            <td th:text="${booking.dateStart}" class="">  </td>
                                            <td th:text="${booking.dateEnd}" class=""> 363 </td>
                                            <td th:text="${booking.bookedRooms[0].price}" class=""> 363 </td>
                                            <td th:text="${booking.totalDays}" class=""> 3635 </td>
                                            <td th:text="${booking.income}" class=""> 3635 </td>
                                        </tr> -->
                                        <tr  th:each="booking : ${listBookingOfRooms}" >
                                            <td th:text="${booking.idBookedRoom}" class=""> id </td>
                                            <td th:text="${booking.clientName}" class=""> 36356 </td>
                                            <td th:text="${booking.dateStart}" class="">  </td>
                                            <td th:text="${booking.dateEnd}" class=""> 363 </td>
                                            <td th:text="${booking.priceOfRoom}" class=""> 363 </td>
                                            <td th:text="${booking.totalDays}" class=""> 3635 </td>
                                            <td th:text="${booking.totalRevenue}" class=""> 3635 </td>
                                        </tr>
