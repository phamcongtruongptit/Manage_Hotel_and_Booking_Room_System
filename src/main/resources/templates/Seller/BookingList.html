<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

layout:decorate= "~{Seller/fragment/seller-dashBoardLayout.html}" >

<head>

</head>

  <body>
    <main class="container mt-2" layout:fragment="content">
        <header class="row text-center"></header>
        <section class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                      <div class="row d-flex justify-content-between">

                        <div class="ml-3">
                          <h5>List Of Booking</h5>
                        </div>
                        <div class="row">
                          <!-- <strong th:text="'User: ' + ${session.userLogined.fullname}" class="btn mr-2"></strong> -->
                          <!-- <strong th:text="'Position: ' + ${session.userLogined.position}" class="btn mr-2"></strong> -->
                          <!-- <a href="/manager" class="btn btn-light">Home</a> -->
                          <!-- <form action="/logout" method="post">
                              <button class="btn btn-light float-right mr-5">Logout</button>
                          </form> -->
                      </div>
                        
                      </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-inverse">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th class="">Booking ID <i class="fa fa-id-badge" aria-hidden="true"></i> </th>
                                        <th class="">Client Name</th>
                                        <th class="">Booking Date</th>
                                        <th class="">Selloff</th>
                                        <th class=""></th>
                                    </tr> 
                                </thead>
                                 <tbody>
                                    <tr th:each=" booking : ${listOfBookings}">
                                        <td th:text="${booking.id}" class="">346 36 </td>
                                        <td th:text="${booking.client.fullname}" class=""> 36356 </td>
                                        <td th:text="${booking.bookingDate}" class=""> 36356 </td>
                                        <td th:text="${booking.selloff}" class=""> 363 </td>
                                        <td>
                                          <form  th:action="@{/seller/history}" method="post">
                                            <input type="number" name="bookingID" hidden th:value="${booking.id}">
                                            <button class="btn btn-info">Detail</button>
                                          </form>
                                        </td>
                                    </tr>
                                        
                                </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </section>
        <footer class="row"></footer>
      </main>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
