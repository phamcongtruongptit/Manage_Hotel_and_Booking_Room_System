<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate= "~{Manager/fragment/Manager-dashBoardLayout.html}" >

<head>

</head>

  <body>
      
    <main class="vh-100" layout:fragment="content">
        <section class="d-flex align-items-center justify-content-center h-100">
                <div class="col-5">
                    <form  th:action="@{/manager/rooms/save}" method="post" th:object="${roomdto}">
                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-registered    "></i>
                                <b>Add/Edit Room</b>  
                            </div>
                            <div class="card-body">
                              
                              <div class="row">
                                  <!-- <div class="form-group col-6">
                                    <label for="id">ID : </label>
                                    <label th:text="${roomdto.id}" class="form-control" name="id" id="id" aria-describedby="helpId" placeholder="" >
                                      <small id="helpId" class="form-text text-muted"></small>
                                    </div> -->
                                    
                                    <div class="form-group col">
                                    <input th:field="*{id}" hidden type="text" class="form-control" name="id" id="id" aria-describedby="helpId" placeholder="" required>
                                    <label for="name">Name <b style="color: red;">*</b> : </label>
                                    <input th:field="*{name}" type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="" required>
                                    <small th:if="${error1!=null}" id="helpId" class="form-text " style="color: red;"  th:text="${error1}"></small>
                                  </div>
                              </div>
                              <!--   -->
                              <div class="row">
                                <div class="form-group col-6">
                                  <label for="price">Price($)<b style="color: red;">*</b> : </label>
                                  <input th:field="*{price}" min="1" type="number" class="form-control" name="price" id="price" aria-describedby="helpId" placeholder="" required>
                                  <small th:if="${error3!=null}" id="helpId" class="form-text " style="color: red;" th:text="${error3}"></small>
                                </div>
    
                                <div class="form-group col-6">
                                  <label for="type">Type <b style="color: red;">*</b> : </label>
                                  <!-- <input th:field="*{type}"  type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" required> -->
                                  <select class="form-control" th:field="*{type}" id="status">
                                    <option value="Standard">Standard</option>
                                    <option value="Vip">Vip</option>
                                    <option value="Premium">Premium</option>
                                  </select>
                                </div>
                              </div>
  
                              <div class="row">
                                <div class="form-group col">
                                  <label for="description">Description:</label>
                                  <input th:field="*{description}" type="text" class="form-control" name="dob" id="dob" aria-describedby="helpId" placeholder="" > 
                                  <small id="helpId" class="form-text text-muted"></small>
                                </div>
                              </div>
                            </div>
                            <div class="card-footer text-muted ">
                                <button class="btn btn-primary ">Save Room</button> &nbsp;
                                <!-- <a th:href="@{/manager/rooms/delete/}" class="btn btn-danger float-right">Delete</a> -->
                                <a th:if="${session.editForm != null}" th:data-id="${roomdto.id}"  th:data-title="${roomdto.name}"
                                    onclick="showConfirm(this.getAttribute('data-id'),this.getAttribute('data-title'))"
                                    class="btn btn-outline-danger float-right mr-2"> <i class="fas fa-recycle"> </i> Delete  </a>
                                <button type="reset" class="btn btn-info float-right mr-2">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
        </section>
        <script>
        function showConfirm(id,value){
          $('#title').text(value) ; 
          $('#yesOption').attr('href','/manager/rooms/delete/'  + id);
          $('#ConfirmationId').modal('show');
        }
      </script>
      <!-- Button trigger modal -->                        
      <!-- Modal -->
      <div class="modal fade" id="ConfirmationId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              Do you want to delete room "<span id= "title"></span>" ? 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <a id="yesOption" type="button" class="btn btn-danger">Yes</a>
            </div>
          </div>
        </div>
      </div>
      </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
